<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Pomodoro Clock</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 mx-auto text-center">
                <h1 class="display-1 text-info mb-5">Pomodoro Clock</h1>
                <div class="card bg-dark my-5 border-0">
                    <div class="card-body d-flex justify-content-around text-white align-items-center">
                    <div>
                        <h2 class="text-warning lead font-weight-bold">Break length</h3>
                        <button class="minus btn btn-outline-dark"><i class="fas fa-minus-circle text-success lead"></i></button>
                        <span class="lead" id="break">5</span>
                        <button class="plus btn btn-outline-dark"><i class="fas fa-plus-circle text-success lead"></i></button>

                    </div>
                    
                    <div>
                        <h2 class="text-info lead font-weight-bold">Session length</h3>
                            <button class="minus btn btn-outline-dark"><i class="fas fa-minus-circle text-success lead"></i></button>
                            <span class="lead" id="session">25</span>
                        <button class="plus btn btn-outline-dark"><i class="fas fa-plus-circle text-success lead"></i></button>
                    </div>
                    </div>
                    <div>
                        <p class="display-3 text-info" id="timer">25:00</p>
                        <button class="btn btn-success" id="start">Start!</button>
                        <button class="btn btn-danger" id="stop">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
